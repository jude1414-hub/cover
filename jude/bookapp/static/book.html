<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book-cover {
            position: relative;
            width: 600px;
            height: 800px;
            border: 2px solid #000;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 50, 0.7), rgba(255, 255, 255, 0.9));
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #123466;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #555;
            margin-bottom: 50px;
        }

        .bottom-section {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .edition-author {
            text-align: left;
        }

        .edition {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        .author {
            font-size: 16px;
            color: #000;
        }

        .profile-sec {
            text-align: center;
        }

        .author-photo {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid #123466;
        }

        .institution {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">The Web Design Blueprint</h1>
            <p class="subtitle">Crafting Exceptional Digital Experiences with Design Excellence</p>
            <div class="bottom-section">
                <div class="edition-author">
                    <p class="edition">Tenth Edition</p>
                    <p class="author">Jude Clement Jose G</p>
                </div>
                <div class="profile-sec">
                    <img src="c:\Users\admin\Downloads\WhatsApp Image 2025-05-09 at 18.31.03_398f6486.jpg" alt="Author's Photo" class="author-photo">
                    <p class="institution">SEC</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
